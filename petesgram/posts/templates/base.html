<!DOCTYPE html>
<html lang="en">
<head>
    <title>Petesgram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'feed' %}">PetesGram</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                    <li>
                    {% if request.user.is_authenticated %}
                        <a class="nav-link fw-bold" href="{% url 'profile' request.user.username %}">
                            {{ request.user.username }}
                        </a>
                    {% else %}
                        <a class="nav-link">Not logged in</a>
                    {% endif %}
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'feed' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-danger text-white" href="{% url 'logout' %}">Logout</a>
                </li>

            </ul>
        </div>
    </div>

</nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
