{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetesGram</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FontAwesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-green">
        <div class="container-sm">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'feed' %}">
                <img src="{% static 'images/Petesgram.jpg' %}" alt="PetesGram Logo" width="40" height="40" class="me-2" style="border-radius: 8px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);">
                <span class="fs-4">PetesGram</span>
            </a>
            
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' user.username %}">
                        <img src="{{ user.profile.profile_picture.url }}" class="profile-pic me-1" style="width: 55px; height: 55px; border-radius: 50%;">
                    </a>
                    <!-- In your template -->
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" 
                                class="btn logout-btn nav-link position-relative transition-all">
                            <span>Logout</span>
                            <i class="bi bi-box-arrow-right ms-2"></i>
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary btn-sm me-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-success btn-sm">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <style>

body {
    padding-top: 60px; /* Adjust based on navbar height */
}

.navbar {
    box-shadow: 0 2px 10px rgb(5, 38, 9);
    z-index: 1000; /* Ensures navbar stays above other content */
}

.bg-green {
    background-color: rgb(2, 25, 2) !important;
}
.navbar-brand {
    font-size: 1.5rem;
    letter-spacing: 1px;
}

.nav-link {
    color: #fff !important;
    font-weight: 500;
    padding: 0.5rem 1rem;
    transition: all 0.3s ease;
}

.nav-link:hover {
    color: #ddd !important;
}
        .logout-btn {
    padding: 4px 15px;
    border: 3px solid #333;
    border-radius: 20px;
    color: #333;
    font-weight: 500;
    letter-spacing: 0.5px;
    background: transparent;
    overflow: hidden;
    text-transform: uppercase;
    font-size: 5px;
}

.logout-btn:hover {
    color: #fff;
    border-color: #000;
    background: #333;
}

.transition-all {
    transition: all 0.3s ease-in-out;
}

.logout-btn i {
    font-size: 10px;
    vertical-align: middle;
    opacity: 0.8;
}

.logout-btn:hover i {
    transform: translateX(5px);
}

/* Optional: Add a subtle gradient effect */
.logout-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: all 0.4s;
}

.logout-btn:hover::before {
    left: 100%;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .logout-btn {
        padding: 6px 15px;
        font-size: 12px;
    }
}
    </style>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
