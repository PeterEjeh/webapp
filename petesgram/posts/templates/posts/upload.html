{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 rounded">
                <h3 class="text-center mb-4">Upload New Post</h3>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Caption</label>
                        <textarea class="form-control" name="caption" rows="3" placeholder="Write a caption..." required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Upload Image or Video</label>
                        <input type="file" class="form-control" name="media" accept="image/*, video/*" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
