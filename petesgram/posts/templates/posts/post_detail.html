{% extends "posts/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card post-card shadow-lg mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <!-- Post Owner -->
            <div class="d-flex align-items-center mb-3">
                <img src="{{ post.user.profile.profile_picture.url }}" alt="{{ post.user.username }}" class="profile-pic rounded-circle" width="40" height="40">
                <h5 class="ms-2 mb-0">{{ post.user.username }}</h5>
            </div>

            <!-- Post Image -->
            <img src="{{ post.image.url }}" class="img-fluid rounded mb-3" alt="Post Image">

            <!-- Caption & Timestamp -->
            <p class="post-caption mb-2"><strong>{{ post.user.username }}</strong> {{ post.caption }}</p>
            <small class="text-muted">{{ post.created_at|date:"F d, Y" }}</small>

            <!-- Share Section -->
            <div class="d-flex mt-3">
                <button class="btn btn-sm btn-outline-secondary" onclick="copyToClipboard('{% url 'post_detail' pk=post.pk %}')">
                    <i class="fas fa-copy"></i> Copy Link
                </button>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            toastr.success('Post link copied to clipboard!');
        }).catch(err => {
            toastr.error('Failed to copy link.');
        });
    }
</script>
{% endblock %}
