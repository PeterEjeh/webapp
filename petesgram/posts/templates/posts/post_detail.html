{% extends "posts/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card post-card shadow-lg mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <!-- Post Owner -->
            <div class="d-flex align-items-center mb-3">
                <img src="{{ post.user.profile.profile_picture.url }}" alt="{{ post.user.username }}" class="profile-pic rounded-circle" width="40" height="40">
                <h5 class="ms-2 mb-0">{{ post.user.username }}</h5>
            </div>

            <!-- Post Image -->
            <img src="{{ post.image.url }}" class="img-fluid rounded mb-3" alt="Post Image">

            <!-- Caption & Timestamp -->
            <p class="post-caption mb-2"><strong>{{ post.user.username }}</strong> {{ post.caption }}</p>
            <small class="text-muted">{{ post.created_at|date:"F d, Y" }}</small>

            <!-- Share Section -->
            <div class="d-flex justify-content-between mt-3">
                <div class="dropdown">
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="shareDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-share"></i> Share
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="shareDropdown">
                        <li><a class="dropdown-item" href="https://twitter.com/intent/tweet?url={{ request.build_absolute_uri }}&text={{ post.caption|urlencode }}" target="_blank"><i class="fab fa-twitter"></i> Twitter</a></li>
                        <li><a class="dropdown-item" href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}" target="_blank"><i class="fab fa-facebook"></i> Facebook</a></li>
                        <li><a class="dropdown-item" href="https://api.whatsapp.com/send?text={{ request.build_absolute_uri }}" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><button class="dropdown-item" onclick="copyToClipboard('{{ request.build_absolute_uri }}')"><i class="fas fa-copy"></i> Copy Link</button></li>
                    </ul>
                </div>
                <a href="{% url 'feed' %}" class="btn btn-sm btn-primary">Back to Feed</a>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            toastr.success('Post link copied to clipboard!');
        }).catch(err => {
            toastr.error('Failed to copy link.');
        });
    }
</script>
{% endblock %}
