{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h3>You have been logged out.</h3>
    
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary mt-3">Login Again</button>
    </form>
</div>
{% endblock %}
