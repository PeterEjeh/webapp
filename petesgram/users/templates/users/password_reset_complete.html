{% extends "posts/base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 80px);">
    <div class="card p-4 shadow-lg rounded-3 text-center" style="width: 400px; background-color: var(--card-bg);">
        <div class="card-body">
            <i class="fas fa-check-circle text-success display-3 mb-3 animate__animated animate__bounceIn"></i>
            <h2 class="fw-bold text-dark mb-3">Password Reset Successful!</h2>
            <p class="text-muted lead">Your password has been successfully updated. You can now log in with your new password.</p>

            <a href="{% url 'login' %}" class="btn btn-primary btn-lg w-100 mt-4 transition-all hover-scale">Login Now</a>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px var(--shadow-color);
    }

    .transition-all {
        transition: all 0.3s ease;
    }

    .hover-scale:hover {
        transform: scale(1.05);
    }

    /* Ensure text visibility in dark mode */
    .text-dark {
        color: var(--text-color) !important;
    }

    .text-muted {
        color: var(--text-muted) !important;
    }

    .text-success {
        color: #28a745 !important;
    }

    .text-primary {
        color: var(--btn-primary) !important;
    }

    .btn-primary {
        background-color: var(--btn-primary);
        border-color: var(--btn-primary);
        color: var(--bg-color);
    }

    .btn-primary:hover {
        background-color: var(--btn-primary-dark, #0056b3);
        border-color: var(--btn-primary-dark, #0056b3);
        color: var(--bg-color);
    }

    /* Define additional variables if not in base.html */
    :root {
        --btn-primary-dark: #0056b3;
    }

    [data-bs-theme="dark"] {
        --btn-primary-dark: #0069d9;
    }
</style>

{% endblock %}
