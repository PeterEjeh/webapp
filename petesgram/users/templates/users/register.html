{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background: linear-gradient(135deg, #ff9a9e, #fad0c4);">
    <div class="col-md-6">
        <div class="card shadow-lg p-4 border-0 rounded-3" style="background: white;">
            <h3 class="text-center text-primary fw-bold">Join PetesGram</h3>
            <p class="text-center text-muted">Sign up to connect and share moments!</p>

            <form method="POST" class="mt-3">
                {% csrf_token %}

                <!-- Loop through form fields for better control -->
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">
                            {{ field.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-custom w-100">Sign Up</button>
            </form>

            <p class="mt-3 text-center text-muted">
                Already have an account? <a href="{% url 'login' %}" class="text-primary fw-bold">Login here</a>
            </p>
        </div>
    </div>
</div>

<style>
    .btn-custom {
        background: #ff758c;
        color: white;
        border: none;
        font-weight: bold;
    }
    .btn-custom:hover {
        background: #e84393;
    }
    input {
        border-radius: 5px !important;
        border: 1px solid #ced4da !important;
        padding: 10px !important;
        width: 100%;
    }
</style>
{% endblock %}
