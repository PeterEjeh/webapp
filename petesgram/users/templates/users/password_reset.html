{% extends "posts/base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px; border-radius: 12px;">
        <h3 class="text-center mb-3 fw-bold">Reset Password</h3>
        <p class="text-muted text-center">Enter your email and weâ€™ll send you a link to reset your password.</p>

        <form method="POST" class="d-grid gap-3">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>

        <!-- Back to Login -->
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-muted small">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
